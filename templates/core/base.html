<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Title -->
    <title>AI Recruit Board</title>

    <!-- Styles -->
    <Link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-light">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item"><strong>AI Recruit Board</strong></a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                    <a href="{% url 'dashboard' %}" class="navbar-item">Dashboard</a>
                    <a href="#" class="navbar-item">Notififcations ({{notifications.count}})</a>
                {% endif %}
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">Log out</a>
                        {% else %}
                            <a href="{% url 'signup'%}" class="button is-success"><strong>Sign up</strong></a>
                            <a href="{% url 'login'%}" class="button is-light"><strong>Login</strong></a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <!-- Main content -->
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
    <!-- End Main content -->
</body>
</html>
